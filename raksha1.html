<!DOCTYPE html>
<html>
	<head>
		<title>Mouse Click Event</title>
	</head>
	<body id= "body">
		<form>
			<input type="button" value="change color" id="b1" name="b1" onclick="Changecolor()">
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			function Changecolor()
			{
				$("#body").css('background-color','Yellow','red');
			}
		</script>
	</body>
</html>
